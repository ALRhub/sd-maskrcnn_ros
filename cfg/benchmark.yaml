output_dir: /nfs/diskstation/projects/dex-net/segmentation/results_test/sd_mask_test
save_conf_name: config.yaml

model:
  # path: /nfs/diskstation/projects/dex-net/segmentation/datasets/no_noise_sim_dataset/model_weights/res50_update20180620T1706/mask_rcnn_res50_update_0150.h5
  path: /nfs/diskstation/projects/dex-net/segmentation/datasets/no_noise_sim_dataset/model_weights/no_noise_lr1e-2_e80_clutter_mod/mask_rcnn_clutter_0060.h5
  # path: /nfs/diskstation/projects/dex-net/segmentation/datasets/real_test_cases_06_07_18/phoxi/images/model_weights/phoxi_tune_slow20180609T1438/mask_rcnn_phoxi_tune_slow_0040.h5
  # path: /nfs/diskstation/projects/dex-net/segmentation/datasets/real_test_cases_06_07_18/phoxi/images/model_weights/coco_tune20180609T1944/mask_rcnn_coco_tune_0040.h5
  mode: inference
  settings:
    mean_pixel: [119,119,119]
    # mean_pixel: [128,128,128]
    backbone: resnet35
    num_classes: 2
    gpu_count: 1
    images_per_gpu: 1

test:
  path: /nfs/diskstation/projects/dex-net/segmentation/datasets/wisdom/wisdom-sim
  # img_type: color_ims
  img_type: depth_ims
  indices: sample_test_indices.npy

mask:                                                                                                                                                              
  remove_bin_pixels: 1              # Set to True if we want to discard predictions based on if they have bin pixels
  bin_masks: segmasks_filled        # Directory containing bin masks                                                                                                                                                                                                                         
  overlap_thresh: 0.5               # Overlap threshold

# Visualization settings
vis:
  # Prediction vis settings
  predictions: 1
  show_bbox_pred: 0
  show_scores_pred: 0
  show_class_pred: 0

  # GT vis settings
  ground_truth: 0
  show_bbox_gt: 1
  show_scores_gt: 1
  show_class_gt: 1

  # Saurabh vis settings
  s_bench: 0
